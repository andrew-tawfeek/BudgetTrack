<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Budget Tracker</h1>
            <p>Track your income and expenses across months</p>
        </div>

        <div class="initial-balance-section">
            <h3>Starting Balance</h3>
            <div class="initial-balance-form">
                <div class="form-group">
                    <label for="initialBalance">Set your initial balance:</label>
                    <input type="number" id="initialBalance" step="0.01" placeholder="Enter starting balance">
                </div>
                <button class="btn" onclick="setInitialBalance()">Update Balance</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('calendar')">üìÖ Calendar</button>
            <button class="tab-btn" onclick="switchTab('graph')">üìä Graph</button>
            <button class="tab-btn" onclick="switchTab('table')">üìã Table</button>
        </div>

        <div class="tab-content" id="calendarTab">
            <div class="controls">
                <div class="month-nav">
                    <button onclick="previousMonth()">‚Üê Previous</button>
                    <div class="month-display" id="monthDisplay"></div>
                    <button onclick="nextMonth()">Next ‚Üí</button>
                    <button class="today-btn" onclick="goToToday()">Today</button>
                </div>
                <div class="data-controls">
                    <button class="export" onclick="exportData()">üì• Export JSON</button>
                    <label for="importFile" class="file-upload-label">üì§ Import JSON</label>
                    <input type="file" id="importFile" accept=".json" onchange="importData(event)">
                    <button class="clear-btn" onclick="clearAllData()">üóëÔ∏è Clear All</button>
                </div>
            </div>

            <div class="calendar" id="calendar"></div>
        </div>

        <div class="tab-content hidden" id="graphTab">
            <div class="graph-controls">
                <h2>Balance Over Time</h2>
                <div class="date-range-controls">
                    <div class="form-group">
                        <label for="graphStartDate">Start Date:</label>
                        <input type="date" id="graphStartDate" onchange="updateGraph()">
                    </div>
                    <div class="form-group">
                        <label for="graphEndDate">End Date:</label>
                        <input type="date" id="graphEndDate" onchange="updateGraph()">
                    </div>
                    <button class="btn" onclick="setGraphDateRange('month')">Last Month</button>
                    <button class="btn" onclick="setGraphDateRange('quarter')">Last 3 Months</button>
                    <button class="btn" onclick="setGraphDateRange('year')">Last Year</button>
                </div>
            </div>
            <div class="graph-container">
                <canvas id="balanceChart"></canvas>
            </div>
            <div class="graph-stats">
                <div class="stat-card">
                    <h3>Total Income</h3>
                    <p class="stat-value income" id="statIncome">$0.00</p>
                </div>
                <div class="stat-card">
                    <h3>Total Expenses</h3>
                    <p class="stat-value expense" id="statExpenses">$0.00</p>
                </div>
                <div class="stat-card">
                    <h3>Net Change</h3>
                    <p class="stat-value" id="statNet">$0.00</p>
                </div>
                <div class="stat-card">
                    <h3>Avg Daily</h3>
                    <p class="stat-value" id="statAvgDaily">$0.00</p>
                </div>
            </div>
        </div>

        <div class="tab-content hidden" id="tableTab">
            <div class="table-controls">
                <h2>Transaction Table</h2>
                <div class="date-range-controls">
                    <div class="form-group">
                        <label for="tableStartDate">Start Date:</label>
                        <input type="date" id="tableStartDate" onchange="updateTable()">
                    </div>
                    <div class="form-group">
                        <label for="tableEndDate">End Date:</label>
                        <input type="date" id="tableEndDate" onchange="updateTable()">
                    </div>
                    <button class="btn" onclick="setTableDateRange('month')">Last Month</button>
                    <button class="btn" onclick="setTableDateRange('quarter')">Last 3 Months</button>
                    <button class="btn" onclick="setTableDateRange('year')">Last Year</button>
                    <button class="btn btn-success" onclick="exportToExcel()">üì• Export to Excel</button>
                </div>
            </div>
            <div class="table-container">
                <table id="transactionTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Type</th>
                            <th>Income</th>
                            <th>Expense</th>
                            <th>Balance</th>
                            <th>Balance Change</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal" id="dayModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>

            <div class="day-summary" id="daySummary"></div>

            <div class="add-transaction-form">
                <h3>Add Transaction</h3>
                
                <div class="form-row">
                    <div class="form-group flex-grow">
                        <label for="billName">Description:</label>
                        <input type="text" id="billName" placeholder="e.g., Rent, Salary, Groceries">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="billAmount">Amount ($):</label>
                        <input type="number" id="billAmount" step="0.01" min="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group toggle-group">
                        <label class="toggle-label">
                            <input type="checkbox" id="isExpense" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-text expense-text">Expense</span>
                            <span class="toggle-text income-text">Income</span>
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="billCategory">Category:</label>
                        <select id="billCategory">
                            <option value="other">üìù Other</option>
                            <option value="salary">üí∞ Salary/Income</option>
                            <option value="food">üçî Food & Dining</option>
                            <option value="transport">üöó Transportation</option>
                            <option value="utilities">üí° Utilities</option>
                            <option value="entertainment">üéÆ Entertainment</option>
                            <option value="shopping">üõçÔ∏è Shopping</option>
                            <option value="health">üè• Health</option>
                            <option value="education">üìö Education</option>
                            <option value="savings">üè¶ Savings</option>
                            <option value="rent">üè† Rent/Mortgage</option>
                            <option value="subscriptions">üì± Subscriptions</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="billType">Frequency:</label>
                        <select id="billType">
                            <option value="one-time">One-time</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="biweekly">Bi-weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                </div>

                <div class="form-row recurring-options" id="recurringOptions">
                    <div class="form-group">
                        <label for="billEndDate">End Date (optional):</label>
                        <input type="date" id="billEndDate">
                    </div>
                </div>

                <button class="btn btn-add" onclick="addBill()">‚ûï Add Transaction</button>
            </div>

            <div class="bills-list" id="billsList"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
