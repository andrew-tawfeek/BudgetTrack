<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            flex-wrap: wrap;
            gap: 15px;
        }

        .month-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .month-nav button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .month-nav button:hover {
            background: #5568d3;
        }

        .month-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            min-width: 200px;
            text-align: center;
        }

        .data-controls {
            display: flex;
            gap: 10px;
        }

        .data-controls button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .data-controls button:hover {
            background: #218838;
        }

        .data-controls button.export {
            background: #17a2b8;
        }

        .data-controls button.export:hover {
            background: #138496;
        }

        .calendar {
            padding: 30px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .day-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background: #e9ecef;
            border-radius: 6px;
            color: #495057;
        }

        .day-cell {
            min-height: 120px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .day-cell:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .day-cell.empty {
            background: #f8f9fa;
            cursor: default;
        }

        .day-cell.empty:hover {
            border-color: #dee2e6;
            box-shadow: none;
            transform: none;
        }

        .day-number {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #495057;
        }

        .day-balance {
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 5px;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .balance-positive {
            color: #28a745;
            background: #d4edda;
        }

        .balance-negative {
            color: #dc3545;
            background: #f8d7da;
        }

        .bills-preview {
            font-size: 0.75em;
            margin-top: 8px;
            color: #6c757d;
            max-height: 60px;
            overflow-y: auto;
        }

        .bill-item-preview {
            padding: 2px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #6c757d;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #dc3545;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin-right: 10px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .bills-list {
            margin-top: 20px;
        }

        .bill-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .bill-item.income {
            border-left-color: #28a745;
        }

        .bill-item.expense {
            border-left-color: #dc3545;
        }

        .bill-info {
            flex-grow: 1;
        }

        .bill-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bill-details {
            font-size: 0.9em;
            color: #6c757d;
        }

        .bill-amount {
            font-size: 1.2em;
            font-weight: bold;
            margin-right: 15px;
        }

        .amount-positive {
            color: #28a745;
        }

        .amount-negative {
            color: #dc3545;
        }

        .delete-bill {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-bill:hover {
            background: #c82333;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-label {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            display: inline-block;
        }

        .file-upload-label:hover {
            background: #218838;
        }

        .initial-balance-section {
            background: #e7f3ff;
            padding: 20px;
            margin: 20px 30px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .initial-balance-section h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .initial-balance-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .initial-balance-form .form-group {
            margin-bottom: 0;
            flex-grow: 1;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                gap: 5px;
            }

            .day-cell {
                min-height: 100px;
                padding: 5px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .month-nav {
                justify-content: center;
            }

            .data-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Budget Tracker</h1>
            <p>Track your income and expenses across months</p>
        </div>

        <div class="initial-balance-section">
            <h3>Starting Balance</h3>
            <div class="initial-balance-form">
                <div class="form-group">
                    <label for="initialBalance">Set your initial balance:</label>
                    <input type="number" id="initialBalance" step="0.01" placeholder="Enter starting balance">
                </div>
                <button class="btn" onclick="setInitialBalance()">Update Balance</button>
            </div>
        </div>

        <div class="controls">
            <div class="month-nav">
                <button onclick="previousMonth()">‚Üê Previous</button>
                <div class="month-display" id="monthDisplay"></div>
                <button onclick="nextMonth()">Next ‚Üí</button>
            </div>
            <div class="data-controls">
                <button class="export" onclick="exportData()">üì• Export JSON</button>
                <label for="importFile" class="file-upload-label">üì§ Import JSON</label>
                <input type="file" id="importFile" accept=".json" onchange="importData(event)">
            </div>
        </div>

        <div class="calendar" id="calendar"></div>
    </div>

    <div class="modal" id="dayModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>

            <div class="form-group">
                <label for="billName">Bill Name:</label>
                <input type="text" id="billName" placeholder="e.g., Rent, Salary, Groceries">
            </div>

            <div class="form-group">
                <label for="billAmount">Amount:</label>
                <input type="number" id="billAmount" step="0.01" placeholder="Use positive for income, negative for expenses">
            </div>

            <div class="form-group">
                <label for="billType">Type:</label>
                <select id="billType">
                    <option value="one-time">One-time</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>

            <button class="btn" onclick="addBill()">Add Bill</button>

            <div class="bills-list" id="billsList"></div>
        </div>
    </div>

    <script>
        // Data structure
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();
        let selectedDate = null;
        
        let data = {
            initialBalance: 0,
            bills: []
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
            renderCalendar();
            updateInitialBalanceInput();
        });

        function updateInitialBalanceInput() {
            document.getElementById('initialBalance').value = data.initialBalance;
        }

        function setInitialBalance() {
            const value = parseFloat(document.getElementById('initialBalance').value) || 0;
            data.initialBalance = value;
            saveToStorage();
            renderCalendar();
        }

        function renderCalendar() {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('monthDisplay').textContent = 
                `${monthNames[currentMonth]} ${currentYear}`;

            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startingDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();

            const calendar = document.getElementById('calendar');
            calendar.innerHTML = `
                <div class="calendar-grid">
                    <div class="day-header">Sun</div>
                    <div class="day-header">Mon</div>
                    <div class="day-header">Tue</div>
                    <div class="day-header">Wed</div>
                    <div class="day-header">Thu</div>
                    <div class="day-header">Fri</div>
                    <div class="day-header">Sat</div>
                </div>
                <div class="calendar-grid" id="calendarDays"></div>
            `;

            const calendarDays = document.getElementById('calendarDays');
            
            // Calculate balances for all days
            const balances = calculateBalances(currentYear, currentMonth);

            // Empty cells before first day
            for (let i = 0; i < startingDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell empty';
                calendarDays.appendChild(emptyCell);
            }

            // Days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const balance = balances[day] || data.initialBalance;
                const billsOnDay = getBillsForDate(new Date(currentYear, currentMonth, day));

                dayCell.innerHTML = `
                    <div class="day-number">${day}</div>
                    <div class="day-balance ${balance >= 0 ? 'balance-positive' : 'balance-negative'}">
                        $${balance.toFixed(2)}
                    </div>
                    <div class="bills-preview">
                        ${billsOnDay.map(bill => 
                            `<div class="bill-item-preview">${bill.name}: ${bill.amount >= 0 ? '+' : ''}$${bill.amount.toFixed(2)}</div>`
                        ).join('')}
                    </div>
                `;

                dayCell.onclick = () => openDayModal(day);
                calendarDays.appendChild(dayCell);
            }
        }

        function calculateBalances(year, month) {
            const balances = {};
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            let runningBalance = data.initialBalance;

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const bills = getBillsForDate(date);
                
                const dayTotal = bills.reduce((sum, bill) => sum + bill.amount, 0);
                runningBalance += dayTotal;
                balances[day] = runningBalance;
            }

            return balances;
        }

        function getBillsForDate(date) {
            return data.bills.filter(bill => billOccursOnDate(bill, date));
        }

        function billOccursOnDate(bill, date) {
            const billDate = new Date(bill.date);
            
            if (date < billDate) return false;

            if (bill.type === 'one-time') {
                return date.toDateString() === billDate.toDateString();
            }

            const daysDiff = Math.floor((date - billDate) / (1000 * 60 * 60 * 24));

            switch (bill.type) {
                case 'daily':
                    return true;
                case 'weekly':
                    return daysDiff % 7 === 0;
                case 'monthly':
                    return date.getDate() === billDate.getDate();
                case 'yearly':
                    return date.getDate() === billDate.getDate() && 
                           date.getMonth() === billDate.getMonth();
                default:
                    return false;
            }
        }

        function openDayModal(day) {
            selectedDate = new Date(currentYear, currentMonth, day);
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('modalTitle').textContent = 
                `${monthNames[currentMonth]} ${day}, ${currentYear}`;
            
            renderBillsList();
            document.getElementById('dayModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('dayModal').classList.remove('active');
            document.getElementById('billName').value = '';
            document.getElementById('billAmount').value = '';
            document.getElementById('billType').value = 'one-time';
        }

        function addBill() {
            const name = document.getElementById('billName').value.trim();
            const amount = parseFloat(document.getElementById('billAmount').value);
            const type = document.getElementById('billType').value;

            if (!name || isNaN(amount)) {
                alert('Please enter a valid bill name and amount');
                return;
            }

            const bill = {
                id: Date.now(),
                name,
                amount,
                type,
                date: selectedDate.toISOString().split('T')[0]
            };

            data.bills.push(bill);
            saveToStorage();
            renderBillsList();
            renderCalendar();

            document.getElementById('billName').value = '';
            document.getElementById('billAmount').value = '';
            document.getElementById('billType').value = 'one-time';
        }

        function renderBillsList() {
            const billsList = document.getElementById('billsList');
            const bills = data.bills.filter(bill => {
                const billDate = new Date(bill.date);
                return billOccursOnDate(bill, selectedDate) || 
                       (bill.date === selectedDate.toISOString().split('T')[0]);
            });

            if (bills.length === 0) {
                billsList.innerHTML = '<p style="text-align: center; color: #6c757d; margin-top: 20px;">No bills on this day</p>';
                return;
            }

            billsList.innerHTML = `
                <h3 style="margin-top: 20px; margin-bottom: 10px;">Bills on this day:</h3>
                ${bills.map(bill => `
                    <div class="bill-item ${bill.amount >= 0 ? 'income' : 'expense'}">
                        <div class="bill-info">
                            <div class="bill-name">${bill.name}</div>
                            <div class="bill-details">
                                ${bill.type === 'one-time' ? 'One-time' : `Recurring ${bill.type}`}
                                ${bill.date !== selectedDate.toISOString().split('T')[0] ? 
                                  ` (Started ${bill.date})` : ''}
                            </div>
                        </div>
                        <span class="bill-amount ${bill.amount >= 0 ? 'amount-positive' : 'amount-negative'}">
                            ${bill.amount >= 0 ? '+' : ''}$${bill.amount.toFixed(2)}
                        </span>
                        <button class="delete-bill" onclick="deleteBill(${bill.id})">Delete</button>
                    </div>
                `).join('')}
            `;
        }

        function deleteBill(billId) {
            if (confirm('Are you sure you want to delete this bill?')) {
                data.bills = data.bills.filter(bill => bill.id !== billId);
                saveToStorage();
                renderBillsList();
                renderCalendar();
            }
        }

        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        function saveToStorage() {
            localStorage.setItem('budgetTrackerData', JSON.stringify(data));
        }

        function loadFromStorage() {
            const stored = localStorage.getItem('budgetTrackerData');
            if (stored) {
                data = JSON.parse(stored);
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `budget-tracker-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (confirm('This will replace all current data. Continue?')) {
                        data = importedData;
                        saveToStorage();
                        renderCalendar();
                        updateInitialBalanceInput();
                        alert('Data imported successfully!');
                    }
                } catch (error) {
                    alert('Error importing data: Invalid JSON file');
                }
                event.target.value = '';
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
