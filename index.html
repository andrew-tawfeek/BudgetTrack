<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’° Budget Tracker</h1>
            <p>Track your income and expenses across months</p>
        </div>

        <div class="initial-balance-section">
            <h3>Starting Balance</h3>
            <div class="initial-balance-form">
                <div class="form-group">
                    <label for="initialBalance">Set your initial balance:</label>
                    <input type="number" id="initialBalance" step="0.01" placeholder="Enter starting balance">
                </div>
                <button class="btn" onclick="setInitialBalance()">Update Balance</button>
            </div>
        </div>

        <div class="controls">
            <div class="month-nav">
                <button onclick="previousMonth()">â† Previous</button>
                <div class="month-display" id="monthDisplay"></div>
                <button onclick="nextMonth()">Next â†’</button>
                <button class="today-btn" onclick="goToToday()">Today</button>
            </div>
            <div class="data-controls">
                <button class="export" onclick="exportData()">ğŸ“¥ Export</button>
                <label for="importFile" class="file-upload-label">ğŸ“¤ Import</label>
                <input type="file" id="importFile" accept=".json" onchange="importData(event)">
                <button class="clear-btn" onclick="clearAllData()">ğŸ—‘ï¸ Clear All</button>
            </div>
        </div>

        <div class="calendar" id="calendar"></div>
    </div>

    <div class="modal" id="dayModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-btn" onclick="closeModal()">Ã—</button>
            </div>

            <div class="day-summary" id="daySummary"></div>

            <div class="add-transaction-form">
                <h3>Add Transaction</h3>
                
                <div class="form-row">
                    <div class="form-group flex-grow">
                        <label for="billName">Description:</label>
                        <input type="text" id="billName" placeholder="e.g., Rent, Salary, Groceries">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="billAmount">Amount ($):</label>
                        <input type="number" id="billAmount" step="0.01" min="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group toggle-group">
                        <label class="toggle-label">
                            <input type="checkbox" id="isExpense" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-text expense-text">Expense</span>
                            <span class="toggle-text income-text">Income</span>
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="billCategory">Category:</label>
                        <select id="billCategory">
                            <option value="other">ğŸ“ Other</option>
                            <option value="salary">ğŸ’° Salary/Income</option>
                            <option value="food">ğŸ” Food & Dining</option>
                            <option value="transport">ğŸš— Transportation</option>
                            <option value="utilities">ğŸ’¡ Utilities</option>
                            <option value="entertainment">ğŸ® Entertainment</option>
                            <option value="shopping">ğŸ›ï¸ Shopping</option>
                            <option value="health">ğŸ¥ Health</option>
                            <option value="education">ğŸ“š Education</option>
                            <option value="savings">ğŸ¦ Savings</option>
                            <option value="rent">ğŸ  Rent/Mortgage</option>
                            <option value="subscriptions">ğŸ“± Subscriptions</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="billType">Frequency:</label>
                        <select id="billType">
                            <option value="one-time">One-time</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="biweekly">Bi-weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                </div>

                <div class="form-row recurring-options" id="recurringOptions">
                    <div class="form-group">
                        <label for="billEndDate">End Date (optional):</label>
                        <input type="date" id="billEndDate">
                    </div>
                </div>

                <button class="btn btn-add" onclick="addBill()">â• Add Transaction</button>
            </div>

            <div class="bills-list" id="billsList"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
